<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-light">
<div class="form">
    <div class="container-fluid bg-light">
        <div class="row my-0">

            <form method="post" th:action="@{/login}" class="form-signin pt-md-5 mx-auto">
                <h2 class="form-heading">Please Sign in</h2>
                <div class="form-group">
                    <input
                            type="text"
                            class="form-control"
                            name="j_username"
                            autofocus="autofocus"
                            placeholder="Username"
                    >
                </div>
                <div class="form-group">
                    <input type="password"
                           class="form-control"
                           name="j_password"
                           placeholder="Password"
                    >
                </div>
                <!--                <label>Login </label><br>-->
                <!--                <input type="text" required placeholder="username" name="j_username"><br><br>-->
                <!--                <label>Password </label><br>-->
                <!--                <input type="password" required placeholder="password" name="j_password"><br><br>-->
                <!--                <input class="button" type="submit" value="Войти">-->
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
